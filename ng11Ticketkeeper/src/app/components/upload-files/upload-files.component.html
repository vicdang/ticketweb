<div class="row">
    <div class="upload-form col-md-6">
        <div class="col-8">
            <label class="btn btn-default p-0">
                <input type="file" (change)="selectFile($event)" />
            </label>
        </div>
        <div class="col-8">
            <div class="form-group">
                <button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadEvent()">
                    Upload Event
                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadVenue()">
                    Upload Venue
                </button>&nbsp;
                <button class="btn btn-info" [disabled]="!venueUploaded" (click)="scanVenue()">
                    Scan Venues
                </button>
            </div>
        </div>
        <div *ngIf="currentFile" class="progress my-3">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{ width: progress + '%' }">
                {{ progress }}%
            </div>
        </div>

        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>


        <div class="card mt-3">
            <div class="card-header">List of Files</div>
            <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
                <li class="list-group-item">
                    <a href="{{ file.url }}">{{ file.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
